<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz: Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container mt-5 mb-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          
          <h3 class="mb-4">แบบฟอร์มรับสมัครนักศึกษา</h3>

          <form class="row g-3 needs-validation" novalidate>

            <div class="col-12">
              <label class="form-label">คณะ / สาขาที่ต้องการสมัคร <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option selected disabled value="">เลือก...</option>
                <option>วิทยาการคอมพิวเตอร์</option>
                <option>เทคโนโลยีสารสนเทศ</option>
              </select>
              <div class="invalid-feedback">กรุณาเลือกคณะ</div>
            </div>

            <div class="col-md-6">
              <label class="form-label">สัญชาติ <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option selected disabled value="">เลือก...</option>
                <option>ไทย</option>
                <option>ต่างชาติ</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">เพศ <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option selected disabled value="">เลือก...</option>
                <option>ชาย</option>
                <option>หญิง</option>
              </select>
            </div>

            <div class="col-md-2">
              <label class="form-label">คำนำหน้า <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-5">
              <label class="form-label">ชื่อ <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-5">
              <label class="form-label">นามสกุล <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">บัตรประชาชน <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">เบอร์โทรศัพท์ <span class="text-danger">*</span></label>
              <input type="tel" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">ID Line (ถ้ามี)</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Facebook (ถ้ามี)</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">อีเมล</label>
              <input type="email" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">วุฒิการศึกษา <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option selected disabled value="">เลือก...</option>
                <option>ม.6</option>
                <option>ปวช.</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">ชื่อสถานศึกษาเดิม <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">จังหวัด <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option selected disabled value="">เลือก...</option>
                <option>กรุงเทพฯ</option>
                <option>อื่นๆ</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">สาขาวิชาที่เรียนจบ</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">ผลการเรียนเฉลี่ย (GPAX) <span class="text-danger">*</span></label>
              <input type="number" step="0.01" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">มีความต้องการกู้ยืมเพื่อการศึกษา <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option selected disabled value="">เลือก...</option>
                <option>ต้องการ</option>
                <option>ไม่ต้องการ</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">เอกสารแนบ (แฟ้มสะสมงาน)</label>
              <input type="file" class="form-control">
            </div>
